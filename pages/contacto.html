<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>S.M Herramientas | Contacto</title>
    <meta name="description" content="Contactá a S.M Herramientas para consultas y presupuestos.">

    <!-- CSS propio -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="contacto">

    <!-- ================= HEADER ================= -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">

                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/img/logo.png" alt="Logo S.M Herramientas">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="menuNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link nav-home" href="../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link nav-productos" href="productos.html">Productos</a></li>
                        <li class="nav-item"><a class="nav-link nav-marcas" href="marcas.html">Marcas</a></li>
                        <li class="nav-item"><a class="nav-link nav-quienes" href="quienes-somos.html">Quiénes Somos</a>
                        </li>
                        <li class="nav-item"><a class="nav-link nav-contacto" href="contacto.html">Contacto</a></li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <!-- ================= MAIN ================= -->
    <main>

        <section class="container my-4">
            <h1 class="text-center">Contacto</h1>
        </section>

        <section class="banner">
            <div class="banner-content">
                <h2>Estamos para ayudarte</h2>
                <p>Respondemos consultas y presupuestos a la brevedad.</p>
            </div>
        </section>

        <section class="container my-5">
            <h2 class="mb-4 text-center">Escribinos</h2>

            <form action="#" method="post" class="mx-auto" style="max-width: 600px;">

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="4" class="form-control" required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>

            </form>
        </section>

    </main>

    <!-- ================= FOOTER ================= -->
    <footer class="text-center py-3 mt-5">
        <p>© 2026 S.M Herramientas - Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
