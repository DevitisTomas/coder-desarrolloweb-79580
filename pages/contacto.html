<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>S.M Herramientas | Contacto</title>

    <!-- CSS propio -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Source+Code+Pro&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</head>

<body>

    <!-- ================= HEADER ================= -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">

                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/img/logo.png" alt="Logo de Herramientas S.M">

                </a>



                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="menuNavbar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="marcas.html">Marcas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="quienes-somos.html">Quiénes Somos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <!-- ================= MAIN ================= -->
    <main>

        <!-- Título -->
        <section class="container my-4">
            <h1 class="text-center">Contacto</h1>
        </section>

        <!-- Banner -->

        <section class="banner">
            <div class="banner-content">
                <h1>Contacto</h1>
                <p>Estamos para ayudarte en lo que necesites</p>
            </div>
        </section>


        <!-- Formulario -->
        <section class="container my-5">
            <h2 class="mb-4 text-center">Escribinos</h2>

            <form action="#" method="post" class="mx-auto" style="max-width: 600px;">

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="4" class="form-control" required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>

            </form>
        </section>

    </main>

    <!-- ================= FOOTER ================= -->
    <footer class="bg-light text-center py-3">
        <p>© 2026 Herramientas S.M - Todos los derechos reservados</p>

        <a href="https://www.instagram.com/" target="_blank">
            <img src="../assets/icons/instagram.png" alt="Instagram de Herramientas S.M">
        </a>
    </footer>

</body>

</html>
